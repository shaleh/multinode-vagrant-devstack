---
- hosts: all-nodes
  tasks:
    - name: Place shared private key
      copy: >
        src=shared_id_rsa
        dest=/home/vagrant/.ssh/id_rsa
        mode=0600
        owner=vagrant
        group=vagrant
    - name: Setup authorized_keys
      lineinfile: >
        dest=/home/vagrant/.ssh/id_rsa.pub
        regexp="^ssh-rsa .+ vagrant@{{ node_hostname }}"
        line="ssh-rsa  vagrant@{{ node_hostname }}"
        mode=0600
        owner=vagrant
        group=vagrant
        state=present
        create=yes
    - name: Setup authorized_keys
      lineinfile: >
        dest=/home/vagrant/.ssh/authorized_keys
        insertafter="^ssh-rsa .+ vagrant@vagrant-ubuntu-trusty-64"
        line="ssh-rsa  vagrant@{{ item.hostname }}"
        mode=0600
        owner=vagrant
        group=vagrant
        state=present
        create=yes
      with_items: openstack_nodes
